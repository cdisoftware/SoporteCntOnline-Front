<div class="container">
    <br>
    <br>
    <div class="row br justify-content-center">
        <div class="row">
            <div class="col-sm-3 text-center" *ngFor="let proyect of DatProyectos" [id]="proyect.IdProyecto">
                <img src="../../../../assets/ImagenesSoporteTecntOnline/{{proyect.Imagen}}" class="imagendetalle"
                    (click)="RedireccionCont(proyect.urlComponente)">
                <div class="card-body">
                    <br>
                    <a type="button" class="btn Btntableros"
                        (click)="RedireccionCont(proyect.urlComponente)"><strong>{{proyect.Proyecto}}</strong></a>
                </div>
            </div>
        </div>
    </div>
</div>
