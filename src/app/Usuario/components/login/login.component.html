<div class="row justify-content-center">

    <div class="container">
        <div class="img">
            <img src="../../../../assets/ImagenesSoporteTecntOnline/LogoCO.png">
        </div>
        <div class="login-content">
            <div action="index.html">
                <img src="../../../../assets/ImagenesSoporteTecntOnline/usuario.png">
                <h3 class="TituloDetalle">Iniciar Sesion</h3>
                <br>

                <form (keyup.enter)="login(ModalRespuesta)" appearance="fill">
                    <div class="input-div one">
                        <div class="i">
                            <i class="fa fa-user-circle-o"></i>
                        </div>
                        <div class="div">
                            <input type="text" class="input" name="Usuario" placeholder="Usuario" required="required"
                                [(ngModel)]="user">
                        </div>
                    </div>
                </form>

                <form (keyup.enter)="login(ModalRespuesta)" appearance="fill">
                    <div class="input-div">
                        <div class="i">
                            <i class="{{imagen}}" type="button" id="pass" (click)="ocultarPass()"></i>
                        </div>
                        <div class="div">
                            <input type="password" class="input" name="Password" id="Password" required="required"
                                [(ngModel)]="pass" placeholder="ContraseÃ±a/Password">
                        </div>
                    </div>
                </form>


                <div class="justify-content-center">
                    <button id="btnIngresar" class="btn BtnPrincipal" (click)="login(templateConfirmacion)">
                        <strong>Ingresar</strong></button>
                </div>

            </div>
        </div>
    </div>

</div>


<ng-template #ModalRespuesta let-modal>
    <div class="p-2">
        <div class="row">
            <div class="col-sm-2">
                <img src="../../../../assets/ImagenesSoporteTecntOnline/contabilidad.png" class="imgModal">
            </div>
            <div class="col-sm-9 mt-1">
                <h5 class="modal-title">Advertencia</h5>
            </div>
            <div class="col-sm-1 mt-2">
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
        </div>
        <hr>
        <div class="modal-body">
            <div class="row mt-4">
                <div class="col-sm-12">
                    <h2 class="TituloDetalle">{{Respuesta}}</h2>
                </div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center mt-4">
            <div class="col-sm-3">
                <button (keyup.enter)="modal.close()" type="button" class="btn BtnPrincipal col-sm-12"
                    (click)="modal.close()">Aceptar</button>
            </div>
        </div>
       
    </div>
</ng-template>


<ng-template #templateConfirmacion let-modal>
    <div class="p-2">
        <div class="modal-header">
            <img class="logoContabilidadOnl" src="../../../../assets/ImagenesSoporteTecntOnline/contabilidad.png">
            <h1 class="modal-title">Advertencia</h1>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="mt-4 mb-1 text-center">
            <div class="row justify-content-center">

                <div class="col-12 mb-3">
                    <h2 class="TituloDetalle">{{Respuesta}}</h2>
                </div>
               
                <div class="col-sm-4">
                    <button type="button" id="btnGuardarDirecccion" class="btn BtnPrincipal w-100"
                        (click)="modal.dismiss('Cross click')">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-template>
